version: '3.8'

services:
  # -----------------------------------------------------------------
  # 1. Backend (FastAPI, Python)
  # -----------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: heliobio_backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always

  # -----------------------------------------------------------------
  # 2. Frontend (React, Nginx)
  # -----------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: heliobio_frontend
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

  # -----------------------------------------------------------------
  # 3. Base de Datos (PostgreSQL + TimescaleDB)
  # -----------------------------------------------------------------
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: heliobio_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: always

  # -----------------------------------------------------------------
  # 4. Cache (Redis)
  # -----------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: heliobio_redis
    volumes:
      - redis_data:/data
      - ./database/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    restart: always

  # -----------------------------------------------------------------
  # 5. Jupyter Lab (An√°lisis)
  # -----------------------------------------------------------------
  jupyter:
    build:
      context: .
      dockerfile: docker/Dockerfile.jupyter
    container_name: heliobio_jupyter
    volumes:
      - .:/app
    ports:
      - "8888:8888"
    env_file:
      - .env
    depends_on:
      - db
    restart: 'no' # Solo se inicia manualmente

volumes:
  postgres_data:
  redis_data:
