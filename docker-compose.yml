version: "3.8"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: "heliobio"
      POSTGRES_PASSWORD: "heliobio_pass"
      POSTGRES_DB: "heliobio_db"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "1111:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heliobio -d heliobio_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - heliobio

  redis:
    image: redis:6-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "1112:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - heliobio

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://heliobio:heliobio_pass@postgres:5432/heliobio_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app:delegated
    ports:
      - "1110:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - heliobio

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app:delegated
      - /usr/src/app/node_modules
    ports:
      - "1113:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - heliobio

volumes:
  postgres_data:
  redis_data:

networks:
  heliobio:
    driver: bridge
